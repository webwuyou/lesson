<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<style>
	*{margin: 0;padding: 0;}
	ul,li{list-style-type: none;}
	.contain{max-width: 1200px;margin: 0 auto;padding: 10px;}
	li{margin-bottom: 10px;line-height: 30px;}
	label{width: 50px;display: block;line-height: 30px;float: left;}
	input{border: 1px solid #ddd;line-height: 30px;border-radius: 10px;padding: 0 10px;overflow: hidden;width: 100%;margin-left: 70px;}
	</style>
</head>
<body>
	<div class="contain">
	<form action="">
	<ul>
		<li>
	<label for="name">姓名：</label>
	<input type="text" id="name" />
	</li>
		<li>
	<label for="password">密碼：</label>
	<input type="text" id="password" />
	</li>
		<li>
		<label for="email">邮箱：</label>
	<input type="text" id="email" />
	</li>
		<li><input type="button" value="提交" /></li>
	</ul>
	
	
	
	</form>
	</div>
	
</body>
</html>
