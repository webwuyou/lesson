<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>show and hide</title>
	<style>
	#div{width: 200px;height: 200px;background: #f00;display: none;}
	</style>
</head>
<body>
	<input id="show_btn" type="button" value="显示" />
	<input id="hide_btn" type="button" value="隐藏" />
	<div id="div"></div>
	<div id="div2">点我也要显示</div>
	<script>
	window.onload=function () {
		var show_btn=document.getElementById("show_btn");
		var hide_btn=document.getElementById("hide_btn");
		var oDiv=document.getElementById("div");
		var oDiv2=document.getElementById("div2");
		// show_btn.onclick=function (){
		// 	oDiv.style.display="block";
		// 	oDiv.style.width="300px";
		// 	oDiv.style.background="green";
		// }
		// oDiv2.onclick=function(){
		// 	oDiv.style.display="block";
		// 	oDiv.style.width="300px";
		// 	oDiv.style.background="green";
		// }

		show_btn.onclick=show;
		oDiv2.onclick=show;
		function show(){
			oDiv.style.display="block";
			oDiv.style.width="300px";
			oDiv.style.background="green";
		}
		hide_btn.onclick=function(){
			oDiv.style.display="none";
		}
	}
	</script>
</body>
</html>
