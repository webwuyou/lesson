<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>doMove作业-上下循环运动</title>
	<script src="doMove.js"></script>
	<style>
	*{margin: 0;padding: 0;}
	</style>
</head>
<body>
	<script>
	window.onload=function(){
		var str=document.body.innerHTML;
		var len=20;
		for (var i = 0; i < len; i++) {
			str+='<div style="width:50px;height:50px;background:green;position:absolute;top:50px;left:'+i*60+'px"></div>';
		}
		document.body.innerHTML=str;
		var aDiv=document.getElementsByTagName('div');
		var oBtn1=document.getElementById('btn1');
		var oBtn2=document.getElementById('btn2');
		var timer=null;
		var num=0;
		
		oBtn1.onclick=function(){
			clearInterval(timer);
			timer=setInterval(function(){
			doMove(aDiv[num],"top",20,500);
			num++;
			if(num==len){
				clearInterval(timer);
			}
			},100)
		}


		// oBtn2.onclick=function(){
		// 	clearInterval(timer);
		// 	timer=setInterval(function(){
		// 	doMove(aDiv[num],"bottom",20,10);
		// 	num--;
		// 	if(num==0){
		// 		clearInterval(timer);
		// 	}
		// 	},100)
		// }



	}
	</script>
	<input type="button" value="向下" id='btn1' />
	<input type="button" value="向上" id='btn2' />
</body>
</html>
