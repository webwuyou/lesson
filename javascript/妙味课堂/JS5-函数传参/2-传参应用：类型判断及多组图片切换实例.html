<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js函数类型判断和多组图片切换实例</title>
</head>
<body>
	<script>
	fn1(100);
	fn1("baidu");
	fn1(function(){alert(1)});
	function fn1(a){
		if(typeof a==="number"&&a===a){
			alert(a+20);//判断a是否为数字类型，并且不为NaN
		}else if(typeof a==='string'){
			alert(a+".com")
		}else if(typeof a==='function'){
			a();
		}
	}
	</script>
</body>
</html>
