<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js 修改class</title>
	<style>
	.red{color: #f00;width: 500px;background: #f00;color: #fff;padding: 20px;border: 10px solid #000;}
	.blue{color: blue};
	</style>
</head>
<body>
	<input type="button" id="btn1" value="红色" />
	<input type="button" id="btn2" value="绿色" />
	<p id="pid">js 修改class，js 修改class，js 修改class，js 修改class，js 修改class，js 修改class，</p>
	<script>
	window.onload=function(){
		var oBtn1=document.getElementById("btn1");
		var oBtn2=document.getElementById("btn2");
		var oPid=document.getElementById("pid");
		// class是js中的保留字
		// js中的关键字就是js语言中用到的单词，不能用关键字命名
		oBtn1.onclick=function(){
			oPid.className="red";
		};
		oBtn2.onclick=function(){
			oPid.className="blue";
		}

	}
	</script>
</body>
</html>
