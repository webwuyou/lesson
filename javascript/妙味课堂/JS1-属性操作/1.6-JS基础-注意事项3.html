<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js 中[]的使用</title>
	<style>
	#div{width: 200px;height: 100px;border: 1px solid #000;}
	</style>
</head>
<body>
	请输入属性名：<input type="text" id="text1" /><br />
	请输入属性值：<input type="text" id="text2" />
	<input type="button" id="btn" value="提交" />
	<div id="div"></div>
<script>
window.onload=function(){
	var oText1=document.getElementById("text1");
	var oText2=document.getElementById("text2");
	var oBtn=document.getElementById("btn");
	var oDiv=document.getElementById("div");
	oBtn.onclick=function(){
		// oDiv.style.width=oText2.value;
		// .后面的值是不能修改的，如果要修改，必须要用[]，[]里面的值可以随意修改
		// 
		// js中允许将.替换成[]，[]括号中为字符串
		// 比如 oBtn["onclick"]=function(){}
		oDiv.style[oText1.value]=oText2.value
	}
}
</script>
</body>
</html>
