<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>封装获取绝对位置函数getPos</title>
	<style>
	div{padding: 40px 50px;}
	#div1{background: green;}
	#div2{background: blue;}
	#div3{background: red;}
	</style>
	<script>
	window.onload=function(){
		var oDiv3=document.getElementById("div3");
		var p=getPos(oDiv3);
		alert( p.top );
		alert( p.left );

		function getPos(obj){
			var pos={left:0,top:0};//定义json相当于可以同时定义两个变量
			while(obj){
				pos.left+=obj.offsetLeft;
				pos.top+=obj.offsetTop;
				obj=obj.offsetParent;
			}
			return pos
		}


	
	
	}
	
	</script>

	
</head>
<body id="body1">
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
