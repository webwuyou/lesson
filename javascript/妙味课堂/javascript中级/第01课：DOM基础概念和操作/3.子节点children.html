<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>子节点children</title>
	<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		alert(oUl.children.length);//4
		/*
			元素.children：只读 属性 子节点列表集合
			标准下：只包含元素类型的节点
			非标准下：只包含元素类型的节点
		 */
		for (var i = 0; i < oUl.children.length; i++) {
			oUl.children[i].style.background="red"
		}
	}
	</script>
</head>
<body>
	<div id="ul1">
		<li>0001</li>
		<li>0002</li>
		<li>0003</li>
		<li>0004</li>
	</div>
</body>
</html>
