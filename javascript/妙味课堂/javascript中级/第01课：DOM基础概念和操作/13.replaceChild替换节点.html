<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>replaceChild替换节点</title>
	<script>
	window.onload=function(){
		var oDiv=document.getElementById("div1");
		var oBtn=document.getElementById("btn");
		var oP=document.getElementById("p1");
		oBtn.onclick=function(){
			document.body.replaceChild( oDiv,oP )

		}

		/*
			父级.replaceChild(新节点，被替换的节点)  替换节点
		 */
		
		/*
			appendChild，insertBefore，removeChild，replaceChild都可以操作动态创建出来的节点，也可以操作已有节点
		 */
	}
	</script>
</head>
<body>
	<div id="div1">我是div元素</div>
	<input type="button" value="replaceChild替换" id="btn" />
	<p id="p1">我是P元素</p>

	

</body>
</html>
