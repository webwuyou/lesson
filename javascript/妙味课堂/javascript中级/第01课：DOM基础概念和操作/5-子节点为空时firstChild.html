<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>子节点为空时使用firstChild</title>
	<script>
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		// var oFirst=oUl.firstElementChild||oUl.firstChild;
		var oFirst = oUl.firstElementChild || oUl.firstChild;
		// alert(oFirst);//
		//标准下返回文本节点
		//非标准下返回null
		// if(oFirst){
		// 	oFirst.style.background="red"
		// }else{
		// 	alert("没有子节点可以设置")
		// }
		/*
			在标准下，oUl.firstElementChilld为空null，oUl.firstChild返回文本节点，设置文本节点的style样式肯定会报错
		 */
		

		// 设置第一个元素节点的样式
		if(oUl.children[0]){
			oUl.children[0].style.background="red"
		}else{
			alert("没有子节点可以设置")
		}
	}
	</script>
	
</head>
<body>
	<ul id="ul1">
	</ul>
</body>
</html>
