<!DOCTYPE html>
<html lang="en" id="html1">
<head>
	<meta charset="UTF-8" />
	<title>封装绝对位置函数</title>
	<style>
	div{padding: 40px 50px;}
	#div1{background: green;}
	#div2{background: blue;}
	#div3{background: red;}
	</style>
	<script>
	window.onload=function(){
		var oDiv3=document.getElementById("div3");
		
		alert(oDiv3.offsetLeft);
		
	}
	</script>
</head>
<body id="body1">
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
