<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>firstChild,lastChild,NextSibling,previousSibling</title>
	<script>
	window.onload=function(){
		var oUl=document.getElementById("ul1");
		
		/*
			元素.firstChild：只读 属性 第一个子节点
			标准下：firstChild会包含文本类型的节点
			非标准下：只包含元素节点

			元素.firstElementChild：只读 属性 标准下获取第一个元素类型的子节点
			非标准下undefined
		 */
		alert(oUl.firstChild);//非标准下获取第一个元素类型的节点
		alert(oUl.firstElementChild);//标准下获取第一个元素类型的子节点

		// if (oUl.firstElementChild) {
		// 	oUl.firstElementChild.style.background='red'
		// }else{
		// 	oUl.firstChild.style.background="red"
		// }
		// 这个if语句等价为
		var oFirst=oUl.firstElementChild||oUl.firstChild;
		oFirst.style.background="red";

		/*
			元素.lastChild ||元素.lastElementChild 最后一个子节点
		 */
		var oLast=oUl.lastElementChild||oUl.lastChild;
		oLast.style.background="yellow";

		/*
			元素.nextSibling || 元素.nextElementSibling 下一个兄弟节点 
		 */
		var oNext=oFirst.nextElementSibling||oFirst.nextSibling;
		oNext.style.background="blue";

		/*
			元素.previousElemmentSibling||元素.previousSibling 上一个兄弟元素
		 */

		var oPrev=oLast.previousElementSibling||oLast.previousSibling;
		oPrev.style.background='green'

	}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>0001</li>
		<li>0002</li>
		<li>0003</li>
		<li>0004</li>
	</ul>
</body>
</html>
