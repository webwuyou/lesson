	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>原生js实现addClass(),removeClass()方法</title>
		<script>
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			addClass(oDiv,'box1');
			removeClass(oDiv2,'box');
			function addClass(obj,className){
				// 如果原来没有class
				if(obj.className==''){
					obj.className=className;
				}else{
				//如果原来有class
					
					var arrClassName=obj.className.split(' ');
					var _index=arrIndexOf(arrClassName,className);
					if(_index==-1){
						// 如果要添加的class在原来的class中不存在
						obj.className+=' '+className;
					}
					// 如果要添加的class在原来的class中存在(如果判断？使用arrIndexOf方法)，什么都不用处理
					
				}
			}

			function removeClass(obj,className){
				//如果原来有class
				if(obj.className!=''){
					var arrClassName=obj.className.split(' ');
					var _index=arrIndexOf(arrClassName,className);
					if(_index!=-1){
						//要删除的class在原来的class中存在
						arrClassName.splice(_index,1);
						obj.className=arrClassName.join(' ')
					}
				}
				// 如果原来没有class，什么都不用处理
				
				
			}

			function arrIndexOf(arr,v){
				for (var i = 0; i < arr.length; i++) {
					if(arr[i]==v){
						return i
					}else{ 
						return -1
					}
				}
			}
		}
		</script>
	</head>
	<body>
		<div id="div1" class="box">div1</div>
		<div id="div2" class="box1 box">div2</div>
	</body>
	</html>
