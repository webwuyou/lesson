<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js表单的操作</title>
	<script>
	window.onload=function(){
		var oForm=document.getElementById('form1');
		/*
			表单中name是提交数据的，比id还重要
			可以通过form.name来获取元素，并且没有兼容问题
		 */
		// alert(oForm.text1.value);//111

		/*
			onchange事件：当值发生改变的时候触发
				text：当光标离开的时候，如果内容有改变触发

				radio：标准浏览器下，点击只要值变了就触发，非标准下，当光标离开的时候，值改变了触发
				checkbox和radio一样

				select：只要选择了就触发，没有兼容问题

		 */
		oForm.text1.onchange=function(){
			alert(this.value)
		}
		oForm.sex[0].onchange=function(){
			alert(this.value);//男
		}
		// oForm.web[0].onchange=function(){
		// 	alert(2)
		// }
		for (var i = 0; i < oForm.web.length; i++) {
			oForm.web[i].onchange=function(){
				if(this.checked){
					alert("你选中了："+this.value)
				}else{
					alert("你取消了："+this.value)
				}
			}
			
		}
		oForm.city.onchange=function(){
			alert(this.value)
		}

		oForm.btn.onclick=function(){
			// 是否选中
			// radio,checkbox
			for (var i = 0; i < oForm.sex.length; i++) {
				if(oForm.sex[i].checked){
					alert(oForm.sex[i].value+" 是选中了")
				}else{
					alert(oForm.sex[i].value+" 是非选中状态")
				}
			}
			for (var i = 0; i < oForm.web.length; i++) {
				if(oForm.web[i].checked){
					alert(oForm.web[i].value+" 是选中了")
				}else{
					alert(oForm.web[i].value+" 是非选中状态")
				}
			}

			
		}
	}
	</script>
</head>
<body>
	<form action="" id="form1">

	<input type="text" name="text1" value="111" />

	<input type="radio" name="sex" value='男' checked />男
	<input type="radio" name="sex" value='女' />女

	<input type="checkbox" name="web" value='html' />html
	<input type="checkbox" name="web" value="css" checked />css
	<input type="checkbox" name="web" value="javascript" />javascript
	
	<!-- select下面哪个是selected，则select的value就是哪个 -->
	<select name="city">
	<option value="">请选择城市</option>
	<option value="北京" selected>北京</option>
	<option value="上海">上海</option>
	<option value="深圳">深圳</option>
	</select>
	
	<input type="button" value="提交" name="btn" />

	</form>
</body>
</html>
