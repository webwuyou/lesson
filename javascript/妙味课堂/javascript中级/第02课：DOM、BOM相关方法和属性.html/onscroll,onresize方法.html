<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>onscroll和onresize方法</title>
</head>
<script>
/*
	onscroll：当滚动条滚动的时候触发
	onresize：当可视窗口大小发生改变的时候触发

	onscroll和onresize不是移动1px触发一次，而是在一定时间间隔内触发一次
 */
var i=0;
window.onscroll=function(){
	document.title=i++
}
window.onresize=function(){
	document.body.innerHTML=i++
}
</script>
<body style="height: 2000px">
	
</body>
</html>
