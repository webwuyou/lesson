<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js获取数组内容</title>
	<style>
	input{width: 100px;height: 100px;font-size: 24px;font-weight: bold;}
	</style>
</head>
<body>
	<input type="button" value="0" />
	<input type="button" value="0" />
	<input type="button" value="0" />
	<script>
	window.onload=function(){
		var aBtn=document.getElementsByTagName('input');
		var arr=["A",'B',"C","D"];
		for (var i = 0; i < aBtn.length; i++) {
			aBtn[i].num=0;
			aBtn[i].onclick=function(){
				this.value=arr[this.num];
				this.num++;
				if(this.num==arr.length){
					this.num=0;
				}
			}
		}
	}
	</script>
</body>
</html>
