<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js中this指向和this应用</title>
</head>
<body>
	<script>
	oBtn=document.getElementById("btn");
	alert(this);//  =>window
	function fn(){
		alert(this) //  =>window
	};
	fn();
	alert(1);
	oBtn.onclick=fn();
	</script>
	<input type="button" value="" id="btn" />
</body>
</html>
