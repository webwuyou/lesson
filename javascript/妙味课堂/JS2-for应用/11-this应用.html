<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>this的应用</title>
	<style>
	li{width: 100px;height: 100px;background: #f5f5f5;position: relative;float: left;margin: 0 20px;}
	div{width: 50px;height: 100px;background: #f00;position: absolute;left: 25px;top: 75px;display: none;}
	</style></head>>

<body>
	<ul>
		<li>
		<div></div>
		</li>
		<li>
		<div></div>
		</li>
		<li>
		<div></div>
		</li>
	</ul>
	<script>
	window.onload=function(){
		var aLi=document.getElementsByTagName("li");
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].onmouseover=fn1;
			aLi[i].onmouseout=function(){
				this.getElementsByTagName("div")[0].style.display="none"
			};
			
		};

		function fn1(){
			this.getElementsByTagName("div")[0].style.display="block";
		}
	}
	</script>
</body>
</html>
