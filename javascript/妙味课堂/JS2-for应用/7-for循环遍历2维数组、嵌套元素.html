	<ul id="list">
		<li>我是第1个li元素
			<ul>
				<li>我是第1个子元素li</li>
				<li>我是第2个子元素li</li>
			</ul>
		</li>
		<li><ol><li>干扰项</li></ol></li>
		<li>我是第2个li元素
			<ul>
				<li>我是第1个子元素li</li>
				<li>我是第2个子元素li</li>
			</ul>
		</li>
		<li>我是第3个li元素
			<ul>
				<li>我是第1个子元素li</li>
				<li>我是第2个子元素li</li>
			</ul>
		</li>
	</ul>
<script>
window.onload=function(){
	var oUl=document.getElementById("list");
	var aUl=oUl.getElementsByTagName("ul");
	var len=aUl.length;
	alert(len);

	var aLi=null;
	for (var i = 0; i < len; i++) {
		aLi=aUl[i].getElementsByTagName("li");
		for (var j = 0; j < aLi.length;j++) {
			aLi[j].style.color="#f00";
		}
	}
}
</script>
</body>
