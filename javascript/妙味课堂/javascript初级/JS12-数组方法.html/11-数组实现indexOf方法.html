<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>数组实现indexOf方法</title>
</head>
<body>
	<script>
	var arr=['a','b','c',5,4,3];
	arrIndexOf(arr,3);//5
	arrIndexOf(arr,'b');//1
	function arrIndexOf(arr,a){
		var a=arr.join('').indexOf(a);
		alert(a)
	}
	</script>
</body>
</html>
