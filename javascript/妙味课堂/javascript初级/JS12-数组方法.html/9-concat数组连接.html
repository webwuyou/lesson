<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>concat数组连接</title>
	<script>
	var arr1=[1,2,3];
	var arr2=[4,5,6];
	var arr3=[7,8,9]
	alert(arr1.concat(arr2,arr3));

	alert(arr1.reverse());//3,2,1
	// reverse()方法颠倒数组的顺序
	// 
	// ？？？怎么颠倒字符串的顺序
	var str="abcdef";
	alert(str.split('').reverse().join(''))
	</script>
</head>
