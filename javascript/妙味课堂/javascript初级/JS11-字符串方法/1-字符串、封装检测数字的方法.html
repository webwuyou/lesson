<body>
	<input type="text" />
	<input type="button" value="检测是否是数字" />
	<script>
		// 判断是否为数字
	var aInp=document.getElementsByTagName('input');
	aInp[1].onclick=function(){
	var val=aInp[0].value;
		if(checkNumber(val)){
			alert("恭喜你"+val+"是数字")
		}else{
			alert("你输入的不是数字")
		}
	};
	function checkNumber(str){
		for (var i = 0; i < str.length; i++) {
			var n=str.charCodeAt(i);
			if(n<48||n>57){
				return false;
			}
		}
		return true
	}
