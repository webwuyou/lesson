<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>函数返回值return</title>
</head>
<body>
	<script>
	function fn1(){
		alert(1);
	}
	alert(typeof(fn1));
	var i=1;
	var a=++i
	alert(a);
	alert(i);
	// return：返回值
	// (1)函数名+括号：fn1()==>return后面的值；
	// (2)所有函数默认返回值都是未定义，不写return或者return后面不写内容
	// (3)return后面任何代码都不执行了
	</script>
</body>
</html>
