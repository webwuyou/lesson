<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js属性操作实例</title>
	<style>
	*{margin: 0;padding: 0;}
	#div1{border: 1px solid #000;width: 400px;height: 300px;margin-bottom: 20px;}
	</style>
</head>
<body>
<div id="div1"></div>
<span id="span1">菜鸟：</span>
<input type="text" id="text1" />
<input type="button" id="btn1" value="提交" />
	<script>
	window.onload=function(){
		var oDiv=document.getElementById("div1");
		var oSpan=document.getElementById("span1");
		var oText=document.getElementById("text1");
		var oBtn=document.getElementById("btn1");
		oBtn.onclick=function(){
			// js内容添加,下面两者等价
			// oDiv.innerHTML=oDiv.innerHTML+oSpan.innerHTML+oText.value+"<br />";
			oDiv.innerHTML+=oSpan.innerHTML+oText.value+"<br />"
			oText.value="";

		}
	}
	

	
	</script>
</body>
</html>
