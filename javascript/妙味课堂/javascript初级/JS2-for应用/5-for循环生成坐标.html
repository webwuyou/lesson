<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>for循环生成坐标</title>
	<style>
		div{width: 50px;height: 50px;background: #f00;color: #fff;font-size: 24px;text-align: center;line-height: 50px;position: absolute;top: 0;left: 0;}
	</style>
	<script>
	window.onload=function(){
		for(var i=0;i<10;i++){
			document.body.innerHTML+='<div>'+i+'</div>'
		};
		var aDiv=document.getElementsByTagName("div");
		for(var i=0;i<aDiv.length;i++){
			aDiv[i].style.left=20+i*60+'px';
		}
		aDiv[i]
	}

	</script>
</head>
<body>

</body>
</html>
