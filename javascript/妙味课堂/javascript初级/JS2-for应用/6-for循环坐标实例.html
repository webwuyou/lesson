<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>for循环坐标实例</title>
	<style>
		div{width: 50px;height: 50px;background: #f00;color: #fff;font-size: 24px;text-align: center;line-height: 50px;position: absolute;top: 0;left: 0;}
	</style>
</head>
<body>
	<script>
	window.onload=function(){
		for (var i = 0; i < 10; i++){
			document.body.innerHTML+="<div>"+i+"</div>";
		};
		aDiv=document.getElementsByTagName('div');
		for(var i = 0; i < aDiv.length/2; i++){
			aDiv[i].style.left=i*50+'px';
			aDiv[i].style.top=i*50+'px';
		}
		for(var i = 0; i > aDiv.length/2; i++){
			aDiv[i].style.left=i*50+'px';
			aDiv[i].style.top=i*50+'px';
		}
	}
	</script>
	
</body>
</html>
