<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>for循环性能</title>
</head>
<script>
window.onload=function(){
	for(var i=0;i<1000;i++){
		document.body.innerHTML+="<input type='button' value='按钮' />"
	}
	// 这种做法，每次添加的时候都会去寻找body里面的内容，性能低下
	
	var str='';
	for(var i=0;i<2000;i++){
		str+="<input type='button' value='性能' />"
	}
	document.body.innerHTML=str;
	
}
</script>
<body>
	
</body>
</html>
