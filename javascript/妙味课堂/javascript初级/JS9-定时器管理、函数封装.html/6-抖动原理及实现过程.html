<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>抖动原理及实现过程</title>
	<style>
	#img1{width: 200px;height: 300px;position: absolute;top: 200px;left: 300px;}
	</style>
</head>
<body>
	<img src="img/1.jpg" alt="" id="img1" />
	<script>
	window.onload=function(){
		oImg=document.getElementById('img1');
		oImg.onclick=function(){
			var pos=parseInt(getStyle(oImg,'left'));
			var arr=[];
			var num=0;
			var timer=null;
			for (var i = 20; i > 0; i-=2) {
				arr.push(i,-i);
			}
			arr.push(0);
			clearInterval(timer);
			timer=setInterval(function(){
				oImg.style.left=pos+arr[num]+'px';
				num++;
				if(num==arr.length){
					clearInterval(timer)
				}
			},50)
			function getStyle(obj,attr){
				return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
			}
		
		}
	}
	</script>
</body>
</html>
