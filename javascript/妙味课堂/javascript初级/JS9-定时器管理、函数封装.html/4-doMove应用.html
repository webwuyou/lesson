<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>doMove</title>
	<script src="doMove.js"></script>
	<style>
	*{margin: 0;padding: 0;}
	</style>
</head>
<body>
	<script>
	window.onload=function(){
		var str='';
		var len=20;
		for (var i = 0; i < len; i++) {
			str+='<div style="width:50px;height:50px;background:green;position:absolute;top:0;left:'+i*60+'px"></div>';
		}
		document.body.innerHTML=str;
		var aDiv=document.getElementsByTagName('div');
		var timer=null;
		var num=0;
		document.onclick=function(){
			clearInterval(timer);
			timer=setInterval(function(){
			doMove(aDiv[num],"top",20,500);
			num++;
			if(num==len){
				clearInterval(timer);
			}
			},100)
		}

	}
	</script>
</body>
</html>
