<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>文字搬运工</title>
	<style>
	#content{border: 10px solid #c0c0c0;padding: 10px;overflow: hidden;}
	#div1,#div3{width: 300px;height: 200px;float: left;}
	textarea{width: 300px;height: 200px;border: 1px solid #000;background: #efefd7;padding: 0;}
	#div2{float: left;margin: 8px 10px 0;}
	#div2 a{background: #f76301;color: #fff;font-size: 14px;padding: 10px 20px;text-decoration: none;}
	#div3{background: #62eff8;}
	</style>
	<script>
	window.onload=function(){
		var oDiv=document.getElementById('content');
		var aDi=oDiv.getElementsByTagName('div');
		var oText=oDiv.getElementsByTagName('textarea')[0];
		var oA=oDiv.getElementsByTagName('a')[0];
		var oP=oDiv.getElementsByTagName('p')[0];
		oA.onclick=function(){
			var aSpan=document.getElementsByTagName('span');
			var val1=oText.value;
			var val2=aDi[2].innerHTML;
			alert(val2);
			aSpan[0].innerHTML=val1.length;
			aSpan[1].innerHTML=val2.length;
			var arr=val1.split('');
			alert(arr);
			for (var i = 0; i < arr.length; i++) {
				arr.shift();
			}
			val1=arr.join('');
			// alert(arr);
			val2='qq'
		}
	}
	</script>
</head>
<body>
	<div id="content">
		<div id="div1"><textarea name="" id="">前端无忧网创立于2013年。前端无忧网是一个独具特色的前端交流网站，前端无忧网反对传统的收费模式，免费的分享前端教程和学习经验！如果你是前端爱好者，不管是小白还是大牛，前端无忧网都欢迎你。</textarea></div>
		<div id='div2'>
			<a href="javascript:;">文字右移</a>
			<p><span>0</span>/<span>0</span></p>
		</div>
		<div id="div3">3</div>
	</div>
</body>
</html>
