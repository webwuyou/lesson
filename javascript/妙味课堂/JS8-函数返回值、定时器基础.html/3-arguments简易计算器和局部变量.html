	function fn(){
		var str=arguments[arguments.length-1];
		var n=0;
		if(str==='+'){
			for (var i = 0; i < arguments.length-1; i++) {
				n+=arguments[i]
			}
			return n;
		}else if(str==='-'){
			n=arguments[0];
			for (var i = 1; i < arguments.length-1; i++) {
				n-=arguments[i]
			}
			return n;
		}
	}

	alert(fn(1,2,3,4,5,'+'));
	alert(fn(10,2,4,5,6,'-'));
