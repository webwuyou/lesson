<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>js定时器应用-自动切换焦点图</title>
	<style>
	*{margin: 0;padding: 0;}
	div{width: 400px;height: 400px;position: relative;}
	div img{width: 400px;height: 400px;}
	div span, div p{position: absolute;width: 400px;height: 40px;line-height: 40px;background: #000;filter:Alpha(opacity=60);opacity: 0.6;color: #fff;text-align: center;}
	div span{top: 0;}
	div p{bottom: 0;}
	ul{position: absolute;right: -40px;top: 0;}
	ul li{list-style: none;width: 40px;height: 40px;background: #ccc;margin-bottom: 5px;}
	li.active{background: #f90;}
	</style>
	<script>
	window.onload=function(){
		
		var timer=setInterval(function(){
			num++;
			num%=arrUrl.length;
			imgSlider('img_box')
		},1000);




	}
	function imgSlider(id){
		var oDiv=document.getElementById(d);
		var oImg=oDiv.getElementsByTagName('img')[0];
		var oSpan=oDiv.getElementsByTagName('span')[0];
		var oP=oDiv.getElementsByTagName('p')[0];
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');

		var arrUrl=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
		var arrText=['第1张图片','第2张图片','第3张图片','第4张图片'];
		var num=0;

		// 初始化
		for (var i = 0; i < arrUrl.length; i++) {
			oUl.innerHTML+='<li></li>';
		}
		aLi[0].className='active';
		oImg.src=arrUrl[num];
		oSpan.innerHTML=num+1+'/'+arrUrl.length;
		oP.innerHTML=arrText[num];

		for (var i = 0; i < arrUrl.length; i++) {
			aLi[i].index=i;
			aLi[i].onclick=function(){
				oImg.src=arrUrl[this.index];
				oSpan.innerHTML=this.index+1+'/'+arrUrl.length;
				oP.innerHTML=arrText[this.index];
				for (var i = 0; i < arrUrl.length; i++) {
					aLi[i].className=''
				}
				this.className='active'
			}
			
		}
	}
	</script>
</head>
<body>
	<div id="img_box">
	<img src="" alt="" />
	<span>图片数量计算中</span>
	<p>图片文字说明加载中</p>
	<ul></ul>
	</div>
	<div id="img_box2">
	<img src="" alt="" />
	<span>图片数量计算中</span>
	<p>图片文字说明加载中</p>
	<ul></ul>
	</div>
	
</body>
</html>
