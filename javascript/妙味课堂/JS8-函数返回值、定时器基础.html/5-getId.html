	// getId.js
	function $(v){
		if(typeof(v)==='function'){
			window.onload=v;
		}else if(typeof(v)==='string'){
			return document.getElementById(v)
		}else if(typeof(v)==='object'){
			return v
		}
	}
	$(function(){
		$('div').onclick=function(){
			$(this).style.background='red'
		}
	})

	</script>
	<div id="div">123</div>
</body>
