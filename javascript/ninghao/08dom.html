<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>dom操作</title>
</head>
<body>
<h1 id="page-title"><a href="">Coldplay</a></h1>
<p>乐队于1997年成立于伦敦</p>
<ul class="artist-list">
	<li>张三</li>
	<li>李四</li>
	<li>王五</li>
	<li>赵六</li>
</ul>
	<script>
	// 获取元素方法一
	var pageTitle=document.getElementById("page-title");
	console.log(pageTitle);
	// 获取元素方法二
	var list=document.getElementsByTagName("li");
	console.log(list);
	//获取元素方法三，只会获取到找到的第一个元素
	var querySelector=document.querySelector(".artist-list li");
	console.log(querySelector);
	//获取元素方法四，获取到所以匹配的元素
	var querySelectorAll=document.querySelectorAll(".artist-list li");
	console.log(querySelectorAll);

	
	pageTitle.nodeName;// 获取节点名称
	pageTitle.innerText;//获取节点文本内容
	pageTitle.innerHTML;//获取节点内容
	pageTitle.parentNode;//获取父节点
	pageTitle.childNodes;//获取子节点，注意是childNodes，子节点包括元素节点和文本节点
	pageTitle.previousElementSibling;//获取上一个兄弟元素
	pageTitle.nextElementSibling;//获取下一个兄弟元素

	var artist=document.querySelector(".artist-list");
	// 获取子元素节点的个数
	console.log(artist.childElementCount);
	
	//获取第一个元素子节点
	console.log(artist.firstElementChild);

	// 创建新节点
	
	
	var newElement=document.createElement("li");// 创建元素节点
	var newElementText=document.createTextNode("王麻子");//创建内容节点
	newElement.appendChild(newElementText);//把内容节点插入到元素节点
	document.querySelector(".artist-list").appendChild(newElement);//把元素节点插入到dom


	</script>
</body>
</html>
