<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>function 函数的使用</title>
</head>
<body>
<!-- 函数的声明 -->
<script>
function alertMessage(message){
	alert("你好："+message);
}
alertMessage("习大大");//调用函数
</script>


<!-- 匿名函数 -->
<script>
	var myfaucion=function(message){
		alert(message+"我是匿名函数");
	}
myfaucion("lis");
</script>

	
</body>
</html>
