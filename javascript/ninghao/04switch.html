<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>switch</title>
</head>
<body>
	<script>
	var weather="晴天";
	switch(weather){
		case "晴天":
		alert("心情不错");
		break;
		case "下雨" :
		alert("心情糟糕");
		break;
		default:
		alert("心情一般");
		break;

	}
	</script>
	<script>
	var fenshu=60;
	switch(fenshu){
		case 90:
			alert("优秀");
			break;
		case 80:
			alert("良好");
			break;
		case 60:
			alert("及格");
			break;
		default:
			alert("不及格")
			break;
	}
	</script>
</body>
</html>
