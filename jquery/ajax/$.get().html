		// get方法一，在url问号后面传参
		$(".btn1").click(function(){
			$.get("test.php?url=webwuyou&name=admin",function(response,status,xhr){
				$("#div").html(response);
			})
		});

		//$.get()第二种方式，通过第二个参数data，字符串形式键值对传参，最后自动转换成问号形式附加在url后面
		$(".btn2").click(function(){
			$.get("test.php","url=webwuyou",function(response,status,xhr){
				$("#div").html(response);
			})
		});

		//$.get()第三种方式，通过第二个参数data，对象的键值对传参，最后自动转换成问号形式附加在url后面
		$(".btn3").click(function(){
			$.get("test.php",{

				name:"admin"
			},function(response,status,xhr){

			})
		})
