<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<custom-component>
		<div slot="one">我要替换第1个div元素</div>
		<div slot="three">我要替换第3个div元素</div>
		<template slot="two">
			<div>我要替换第2个div元素</div>
			<p>我要替换第2个div元素</p>
		</template>
		<!-- 直接在这里写的内容都会被覆盖 -->
		</custom-component>
	</div>
	<script type="text/javascript">
	Vue.component('custom-component',{
		template:`
			<div>
					<slot name="one"><p>我是第1个P元素</p></slot>
					<slot name="two"><p>我是第2个P元素</p></slot>
					<slot name="three"><p>我是第3个P元素</p></slot>
					
					
			</div>
		`
	})
	new Vue({
		el:'#app',
		data:{

		}
	})
	</script>
</body>
</html>
