<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>hello vue</title>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
</head>
<body>
	<h1>1、基本用法</h1>
	<!-- <div id="demo1">{{message}}</div>
	<script>
	new Vue({
		el:'#demo1',
		data:{
			message:'hello vue'
		}
	})
	</script> -->
	<h1>2、双向绑定</h1>
	<div id="demo2">
	<p>{{message}}</p>
	<input type="text"  v-model="message"  />
	</div>
	<script>
	new Vue({
  el:'#demo2',
  data: {
    message: '菜鸟教程!'
  }
})
	</script>


<div id="app">
  <p v-bind="title:{{message}}">{{ message }}</p>
  <input v-model="message">
</div>


	<script>
new Vue({
  el: '#app',
  data: {
    message: '菜鸟教程!'
  }
})
	</script>

	<h1>循环列表</h1>
	<div id="demo3">
	<ul>
		<li v-for="x in persons">姓名：{{x.name}} 年龄：{{x.age}}</li>
	</ul>
	</div>
	<script>
	new Vue({
		el:'#demo3',
		data:{
			persons:[
				{name:"张三",age:"24"},
				{name:"李四",age:"25"},
				{name:"王五",age:"26"}
			]
		}
	})
	</script>


	<div class="container">
		<div class="col-md-6">
		<h1>Vue demo</h1>
		<div id="demo4">
		<table class="table">
			<tr v-for="book in books"> 
				<td>{{book.id}}</td> 
				<td>{{book.name}}</td> 
				<td>{{book.author}}</td> 
				<td>{{book.price}}</td> 
				<td><button class="btn btn-danger" @click="delBook(book)">删除</button></td>
			</tr>
		</table>
		
		<div id="add-book">
		<legend>添加书籍</legend>
		<div class="form-group">
		<label for="">书名</label>
		<input type="text" class="form-control" v-model="book.name" />
		</div>
		<div class="form-group">
		<label for="">作者</label>
		<input type="text" class="form-control" v-model="book.author" />
		</div>
		<div class="form-group">
		<label for="">价格</label>
		<input type="text" class="form-control" v-model="book.price" />
		</div>
		<button class="btn btn-primary btn-block" @click="addBook()">添加</button>
		</div>

		</div>
		</div>
	</div>




	<script>
	new Vue({
		el:'#demo4',
		data:{
			book:{
				id:0,
				author:'',
				name:'',
				price:''
			},
			books:[
				{id:1,author:'曹雪芹',name:'红楼梦',price:'32.0'},
				{id:2,author:'施耐奄',name:'水浒传',price:'30.0'},
				{id:3,author:'罗贯中',name:'三国演义',price:'24.0'},
				{id:4,author:'吴承恩',name:'西游记',price:'20.0'},
			]
		},
		methods:{
			addBook:function(){
				//计算书的id
				this.book.id=this.books.length+1;
				this.books.push(this.book);
				//将input中的数据重置
				this.book='';
			},
			delBook:function(book){
				this.books.$remove(book);
			}
		}
	})
	</script>
</body>
</html>
