<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./fontFace.css">
    <style>
    [class*=" m-icon-"],
    [class^=m-icon-] {
        font-family: element-icons!important;
        speak: none;
        font-style: normal;
        font-weight: 400;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        vertical-align: baseline;
        display: inline-block;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    /*基本样式*/
    
    .m-alert {
        width: 100%;
        padding: 8px 16px;
        margin: 0;
        box-sizing: border-box;
        border-radius: 4px;
        position: relative;
        background-color: #fff;
        overflow: hidden;
        color: #fff;
        display: table;
        transition: opacity .2s;
        margin-top: 10px;
        border: 1px solid #ccc;
    }
    
    .m-content {
        display: table-cell;
        padding: 0 8px;
    }
    
    .m-message {
        font-size: 13px;
        line-height: 18px;
    }
    /*不同状态样式*/
    
    .m-alert-success {
        background-color: #13ce66;
    }
    
    .m-alert-info {
        background-color: #50bfff;
    }
    
    .m-alert-warning {
        background-color: #f7ba2a;
    }
    
    .m-alert-error {
        background-color: #ff4949;
    }
    /*关闭按钮样式*/
    
    .m-closebtn {
        font-size: 12px;
        color: #fff;
        opacity: 1;
        top: 12px;
        right: 15px;
        position: absolute;
        cursor: pointer;
    }
    
    .m-icon-close:before {
        content: "\E60C";
    }
    /*小图标样式*/
    
    .m-icon {
        font-size: 16px;
        width: 16px;
        display: table-cell;
        color: #fff;
        vertical-align: middle;
    }
    
    .m-icon-success:before {
        content: "\E609";
    }
    
    .m-icon-warning:before {
        content: "\E615";
    }
    
    .m-icon-info:before {
        content: "\E615";
    }
    
    .m-icon-error:before {
        content: "\E60B";
    }
    /*自定义图标*/
    
    .m-icon-message:before {
        content: "\E618";
    }
    
    .m-icon-menu:before {
        content: "\E617";
    }
    
    .m-icon-setting:before {
        content: "\E61E";
    }
    
    #app {
        width: 500px;
    }
    </style>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <custom-alert type="success" alert-title="这是一个提醒框"></custom-alert>
        <custom-alert></custom-alert>
    </div>
</body>
<script>
	Vue.component('custom-alert',{
		props:{
            type:{
                type:String,
                default:'info'
            },
			alertTitle:{
				type:String,
				default:'标题'
			}
		},
        computed:{
            classes(){
                return "m-alert-{this.type}"
            }
        },
		template:`
			<div class="m-alert" :class={[classes]}>
        	<i class="m-icon m-icon-warning"></i>
            <div class="m-content">
            	<span class="m-message">{{alertTitle}}</span> 
            	<i class="m-closebtn m-icon-close"></i>
            </div>
        </div>
		`,
        methods:{
            close(){

            }
        }
	})
	const vm=new Vue({
		el:'#app',
	})
</script>
</html>
