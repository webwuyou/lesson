<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>


	.btn-red{background: #f00}
	</style>
	<script src="js/vue.js"></script>
	

</head>
<body>
	<h1>使用{{}}绑定普通数据</h1>
	<div id="app">
	<p  :class="{'btn-red':age>10}">我是{{name}}，今年{{age}}岁了</p>
		
		<p v-html="msg"></p>
	</div>

	<script type="text/javascript">
	var vm=new Vue({
		el:"#app",
		data:{
			name:"张三",
			age:14,
			isRed:true,
			msg:"<h1>我是h1标签</h1>"
		}
	})
	</script>
	
	<h1>使用v-bind绑定到属性上面</h1>
	<div id="div2" v-bind:title=title v-bind:alt=alt></div>
	<script type="text/javascript">
	var demo2=new Vue({
		el:"#div2",
		data:{
			title:"title属性内容",
			alt:"alt属性内容"
		}
	})
	</script>

	<h1>v-bind的简写形式:</h1>
	<div id="box3" :title="title"></div>
	<script type="text/javascript">
	var demo3=new Vue({
		el:"#box3",
		data:{
			title:"使用:形式代替v-bind"
		}
	})
	</script>
	<div id="liusai" :class="{classA:classC}">liusai</div>
	<script type="text/javascript">
	let ls=new Vue({
		el:'#liusai',
		data:{
			classA:'red',
			classB:'blue',
			classC:true
		}
	})
	</script>
</body>
</html>
