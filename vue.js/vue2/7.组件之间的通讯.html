<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<!-- 父组件-子组件 -->
	<div id="demo1">
		<son :message="msg"></son>
	</div>
	<script>
		// 注册子组件
		Vue.component('son',{
			props:['message'],
			template:'<div>{{message}}</div>'
		});

		
		
		let demo1=new Vue({
			el:'#demo1',
			data:{
				msg:'父组件的数据'
			}
		})
	</script>

</body>
</html>
