<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义一个vue实例常用的四个选项</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="demo1">
		数字1：{{num1|toInt}} <br>
		数字2：{{num2 |toInt}} <br>
		数字3：{{num3|toInt}}
	</div>
	<script>
		let demo1=new Vue({
			// 挂载元素
			el:'#demo1',

			// 实例demo1数据
			data:{
				num1:123.4564,
				num2:4564.4545,
				num3:7845.155
			},

			// filters过滤器
			filters:{
				toInt(value){
					return parseInt(value);
				}
			}
		})
	</script>

	<div id="demo2">
		总和：{{sum}}
	</div>
	<script>
		let demo2=new Vue({
			// 挂载元素
			el:'#demo2',
			// 实例数据
			data:{
				num1:1,
				num2:2,
				num3:3
			},
			// computed计算相关
			computed:{
				sum(){
					return this.num1+this.num2+this.num3
				}
			}
		})
	</script>
	<div id="demo3">
		<p>{{num}}</p>
		<button v-on:click="plus">加1</button>
	</div>
	<script>
		let demo3=new Vue({
			el:'#demo3',
			data:{
				num:0
			},
			// methods定义方法
			methods:{
				plus(){
					return this.num++
				}
			}
		})
	</script>

	<div id="demo4">
		<p>{{a}}</p>
		<button v-on:click="plus">加1</button>
	</div>
	<script>
		let demo4=new Vue({
			el:'#demo4',
			data:{
				a:0
			},
			methods:{
				plus(){
					return this.a++
				}
			},
			// 观察，用于检测指定数据是否发生变化
			watch:{
				a(){
					console.log('有变化了，最新值');
					console.log(this.a)
				}
			}
		})
	</script>
</body>
</html>
