<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="demo1">
		数字1：{{num1 | toInt}} <br>
		数字2：{{num2 | toInt}} <br>
		数字3：{{num3 | toInt}}
	</div>
	<script>
		let vm=new Vue({
			el:'#demo1',
			data:{
				num1:123.4545,
				num2:45654.8798,
				num3:454.989
			},
			// 添加过滤器
			filters:{
				toInt(num){
					return parseInt(num);
				}
			}
		})
	</script>
	<div id="demo2">
		总和:{{sum}}
	</div>
	<script>
		let demo2=new Vue({
			el:'#demo2',
			data:{
				num1:1,
				num2:2,
				num3:3
			},
			// 添加计算
			computed:{
				sum(){
					return this.num1+this.num2+this.num3;
				}
			}
		})
	</script>
	<div id="demo3">
		<p>{{a}}</p>
		<button v-on:click="jia">加1</button>
	</div>
	
	<script>
		var demo3=new Vue({
			el:"#demo3",
			data:{
				a:0
			},
			// 添加方法
			methods:{
				jia(){
					return this.a++;
				}
			}
		})
	</script>

	<div id="demo4">
		<p>{{a}}</p>
		<button v-on:click="jia">加1</button>
	</div>
	<script>
		var demo4=new Vue({
			el:'#demo4',
			data:{
				a:0
			},
			methods:{
				jia(){
					return this.a++
				}
			},
			// 添加监听
			watch:{
				a(){
					console.log('值更新了');
					console.log('新值为'+this.a)
				}
			}
		})
	</script>
</body>
</html>
