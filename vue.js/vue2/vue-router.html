<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		#app{clear: both;overflow: hidden;}
		.nav{width: 100px;float: left;background: #ccc;height: 100%;}
		.nav a{display: block;line-height: 40px;cursor: pointer;}
		.content{background: #f5f5f5;text-align: center;float: left;}
	</style>
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
</head>
<body>
	<div id="app">
    <!--使用 router-link 组件来导航.-->
    <!-- 通过传入 `to` 属性指定链接. -->
    <div class="nav">

      <router-link to="/vue">
        简易vue
      </router-link>

      <router-link to="/es6">
        趣味ES6
      </router-link>

      <router-link to="/node">
        人在职场
   </router-link>

    </div>

    <div class="content">
       <!--匹配到的组件将渲染在这里 -->
       <router-view></router-view>
    </div>

 </div>

	<script>
	// 定义路由对应的组件
	const vueComponent={
		template:`
		<div>VUe js学习内容</div>
		`
	};
	const es6Component={
		template:`<div>
			ES6教程
		</div>`
	};
	const nodeComponent={
		template:`<div>
		node js教程
		</div>`
	};

	// 创建router实例，并定义导航和组件的映射关系
	const router=new VueRouter({
		// 配置routers
		routes:[
			// vue js对应的组件
			{
				path:"/vue",
				component:vueComponent
			},
			// ES6对应的组件
			{
				path:"/es6",
				component:es6Component
			},
			// node js对应的组件
			{
				path:"/node",
				component:nodeComponent
			}
		]
	});
		const app=new Vue({
			el:'#app',
			router:router

		})
	</script>
</body>
</html>
