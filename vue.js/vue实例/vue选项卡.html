<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	.tab{width: 400px;margin: 50px auto;border: 1px solid #ccc;}
	.tab .title{width: 100%;background: #ccc;line-height: 40px;overflow: hidden;}
	.tab .title span{width:25%;text-align: center;cursor: pointer;float: left;}
	.tab .title span.active{background: #f00;color: #fff;}
	.content{text-align: center;height: 200px;padding: 30px;}
	</style>
	<script src="../js/vue.js"></script>
</head>
<body>

</body>
</html>
