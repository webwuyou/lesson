<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
	<h1>vue js</h1>
	</div>
	<script type="text/javascript">
	var str='<p>hello，{{msg}}</p>';
	// 注意在template字符串模板中只能有一个跟节点
	new Vue({
		el:'#app',
		data:{
			msg:'baidu.com'
		},
		template:str
	})
	</script>
</body>
</html>
