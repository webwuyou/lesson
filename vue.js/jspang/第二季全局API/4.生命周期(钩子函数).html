<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<p>{{num}}</p>
<p><button @click="add">加1</button></p>
<p><button onclick="destroy()">销毁</button></p>
</div>
	<script type="text/javascript">
	function destroy(){
		app.$destroy()
	}
	var app=new Vue({
		el:'#app',
		data:{
			num:10
		},
		methods:{
			add(){
				this.num++;
			}
		},
		beforeCreate(){
			console.log('1-beforeCreate 初始化之前 创建之前')
		},
		created(){
			console.log('2-created 创建完成')
		},
		beforeMount(){
			console.log('3-beforeMount 挂载之前')
		},
		mounted(){
			console.log('4-mounted 挂载之后 创建完成')
		},
		beforeUpdate(){
			console.log('5-beforeUpdate 数据更新前')
		},
		updated(){
			console.log('6-updated 更新后')
		},
		beforeDestroy(){
			console.log('7-beforeEdstroy 销毁前')
		},
		destroyed(){
			console.log('8-destroyed 销毁后')
		}
	})
	</script>
</body>
</html>
