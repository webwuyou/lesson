<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
	{{msg}}
	</div>
	<template id="demo1">
		<div><h1>写在template标签里的模板</h1><p>我是P标签</p></div>
	</template>

	<script type="x-template" id="demo2">
	<h1>写在script标签里的模板</h1>
	</script>
	<script type="text/javascript">
	var app=new Vue({
		el:'#app',
		data:{
			msg:'vue js'
		},

		// 只能有一个根元素
		template:'<h1>直接写在选项里的模板\
		<p>搜索</p></h1>'
		// template:'#demo1'
		// template:'#demo2'

	})
	</script>
</body>
</html>
