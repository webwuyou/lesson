<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<!-- 模板里面的表达式非常便利，但是只能进行简单的计算，任何复杂的逻辑，都应该使用计算属性-->
	<!-- computed的主要作用是对原数据进行改造然后输出，包括格式的编辑、大小写转换、顺序重排、添加符号…… -->
	<div id="app1">
		<!-- computed计算属性的使用 -->
		{{formatMoney}}
		<!-- filter过滤器的用法 -->
		{{price|formatMoney2}}
	</div>
	<script>
		new Vue({
			el:"#app1",
			data:{
				price:100
			},
			computed:{
				formatMoney(){
					return "￥"+this.price+"元"
				}
			},
			filters:{
				formatMoney2(value){
					return "￥"+value+"元"
				}
			}
		})
	</script>


	<!-- 使用computed反转数组 -->
	<div id="app3">
		<ul>
			<li v-for="item in reverseNews">{{item.title}}--{{item.date}}</li>
		</ul>
	</div>
	<script>
		new Vue({
			el:"#app3",
			data:{
				newsList:[
					{title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/10'},
				    {title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/12'},
				    {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/13'},
				    {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/23'},
				]
			},
			computed:{
				reverseNews(){
					return this.newsList.reverse()
				}
			}
		})
	</script>
</body>
</html>
