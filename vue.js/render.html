<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'render函数的用法'
			},
			render(creatElement){
				return creatElement('ul',{
					class:{
						red:true
					},
					style:{
						fontSize:"30px"
					}
				},[
					creatElement('li',1),
					creatElement('li',2),
					creatElement('li',3)
				])
			}
		})
	</script>
</body>
</html>
