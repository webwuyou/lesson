<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		// 注册一个全局的自定义指令
		Vue.directive('custom-directive',{
			inserted:function(el){
				el.focus();
			}
		})
	</script>
</body>
</html>
