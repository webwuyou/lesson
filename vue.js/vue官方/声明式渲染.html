<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	
	<!-- 声明式渲染 -->
	<div id="app">{{message}}</div>
	<script>
		let app=new Vue({
			el:"#app",
			data:{
				message:'hello vue'
			}
		})
	</script>
	<div id="app2">{{message}}</div>
	<script>
		let app2=new Vue({
			el:"#app2",
			data:{
				message:'页面加载于'+new Date()
			}
		})
	</script>

	<!-- 条件与循环 -->
	<div id="app3">
		<ul>
			<li v-for="item in todos">{{item.text}}</li>
		</ul>
	</div>
	<script>
		let app3=new Vue({
			el:"#app3",
			data:{
				todos:[
					{text:'学习javascript'},
					{text:'学习vue'},
					{text:'学习整个项目'}
				]
			}
		})
	</script>
	<div id="app4">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<script>
		let app4=new Vue({
			el:"#app4",
			data:{
				seen:true
			}
		})
	</script>

	<!-- 处理用户的输入 -->
	<div id="app5">
		<p>{{message}}</p>
		<button @click="reverse">反转</button>
	</div>
	<script>
		let app5=new Vue({
			el:'#app5',
			data:{
				message:"hello vue.js"
			},
			methods:{
				reverse(){
					this.message=this.message.split('').reverse().join('');
				}
			}
		})
	</script>
	<div id="app6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
	<script>
		let app6=new Vue({
			el:'#app6',
			data:{
				message:'hello vue'
			}
		})
	</script>


	<!-- 组件化 -->
	<div id="app7">
		<ul>
			<!-- 创建一个todo-item组件的实例 -->
			<!-- 使用v-bind将内容传递到每一个重复的组建中 -->
			<todo-item v-for="item in list" v-bind:todo="item">{{item.text}}</todo-item>
		</ul>
	</div>
	<script>
		// 定义一个todo-item的新组建
		Vue.component('todo-item',{
			props:['todo'],//todo-item组件现在接受一个prop，类似于一个自定义属性，整个属性名为todo
		template:'<li>{{todo.text}}</li>'
		});
		let app7=new Vue({
			el:'#app7',
			data:{
				list:[
					{text:'蔬菜'},
					{text:'水果'},
					{text:'鸡蛋'}
				]
			}
		})
	</script>
	
</body>
</html>
