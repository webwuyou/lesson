<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">{{message |firstUppercase}}</div>
	<script>
		let app=new Vue({
			el:'#app',
			data:{
				message:'hello vue js'
			},
			filters:{
				firstUppercase(val){
					// 如果为空直接返回空
					if(!val) return ""
					return val.charAt(0).toUpperCase()+val.slice(1)
				}
			}
		})
	</script>
</body>
</html>
