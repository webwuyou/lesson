<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">{{msg}}</div>
	<template id="demo1">
		<div>template中的模板<p>只能有一个根元素</p></div>
	</template>
	<script>
		new Vue({
			el:'#app',
			data:{
				msg:"template模板"
			},
			// template:"<h1>选项中的模板</h1>"
			template:'#demo1'
		})
	</script>
</body>
</html>
