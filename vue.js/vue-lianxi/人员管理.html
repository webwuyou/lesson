<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app" class="container">
		<fieldset>
			<legend>添加用户</legend>
			<div class="form-group">
				<label for="">姓名：</label>
				<input type="text" class="form-control" v-model="person.name">
			</div>
			<div class="form-group">
				<label for="">年龄</label>
				<input type="text" class="form-control" v-model="person.age">
			</div>
			<div class="form-group">
				<label for="">性别</label>
				<select class="form-control" v-model="person.sex">
				  <option>男</option>
				  <option>女</option>
				</select>
			</div>
			<button class="btn btn-success" @click="addPerson(person)">提交</button>
		</fieldset>

		<p></p>
		<table class="table table-striped table-hover">
			<thead>
				<tr class="success">
					<td>姓名</td>
					<td>年龄</td>
					<td>性别</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(a,b) in persons">
					<td>{{b}}.{{a.name}}</td>
					<td>{{b}}.{{a.age}}</td>
					<td>{{b}}.{{a.sex}}</td>
					<td><button class="btn btn-danger" @click="delPerson($index)">删除</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		let app=new Vue({
			el:'#app',
			data:{
				person:{
					name:'',
					age:'0',
					sex:'男'
				},
				persons:[
					{
						name:'张三',
						age:'20',
						sex:'女'
					},
					{
						name:'李四',
						age:'27',
						sex:'男'
					},
					{
						name:'王五',
						age:'18',
						sex:'男'
					},
					{
						name:'赵六',
						age:'27',
						sex:'女'
					},
				]
			},
			methods:{
				addPerson(){
					this.persons.push(this.person);
					this.person={
						name:'',
						age:'0',
						sex:'男'
					}
				},
				delPerson(index){
					this.persons.splice(index,1);
				}
			}
		})
	</script>
</body>
</html>
