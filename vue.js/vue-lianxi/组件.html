<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<custom-list v-for="p in person" :people="p"></custom-list>	
		</ul>
	</div>
	<script>
		Vue.component('custom-list',{
			props:['people'],
			template:'<li>{{people.name}}</li>'
		})

		new Vue({
			el:'#app',
			data:{
				person:[
					{name:'张三',age:28,sex:'男'},
					{name:'小红',age:18,sex:'女'},
					{name:'小明',age:6,sex:'男'}
				]
			}
		})
	</script>
</body>
</html>
